<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Verkefni 5 - Valdas - FORR3FV05EU</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        
        #locateButton {
            position: fixed;
            bottom: 20px;
            right: 50%;
            transform: translateX(50%);
            z-index: 1000;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #locateButton:hover {
            background-color: #3e0e1b;
        }

        #map {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .mapboxgl-control-container {
            /*position: absolute;*/
            top: 10px; /* Adjust as needed */
            right: 10px; /* Adjust as needed */
            max-width: calc(100% - 1px); /* Adjust as needed */
        }

        html {
            touch-action: manipulation;
        }

        body {
            overflow: hidden;
            touch-action: none;
            overscroll-behavior: none; 
        }


        

    </style>
    </head>
<body>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">
    
    <button id="locateButton" onclick="getUserLocation()"><i class="material-icons icon">my_location</i></button>
    <div id="map"></div>
    
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmFsZG9rdSIsImEiOiJjbHByb3VtdGEwZXd0MmpxY3Y2NGdvOXoyIn0.VxF0kCa4tfuOrR-BGhRjZQ';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-streets-v12',
            zoom: 2,
            center:[-31.384864, 47.600246]
            
        });

        // Attempt to get user's location
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    position => {
                        const userCoordinates = [position.coords.longitude, position.coords.latitude];
                        map.getSource('dot-point').setData({
                            'type': 'FeatureCollection',
                            'features': [
                                {
                                    'type': 'Feature',
                                    'geometry': {
                                        'type': 'Point',
                                        'coordinates': userCoordinates,
                                    }
                                }
                            ]
                        });
                        map.flyTo({ center: userCoordinates, zoom: 10 });
                    },
                    error => {
                        console.error(`Error getting location: ${error.message}`);
                        // Handle error if location fetching fails
                        map.flyTo({ center: [-31.384864, 47.600246], zoom: 2 });
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }


        const size = 100;

        // Pulsing Dot implementation
        // This implements `StyleImageInterface`
        // to draw a pulsing dot icon on the map.
        const pulsingDot = {
        width: size,
        height: size,
        data: new Uint8Array(size * size * 4),
        
        // When the layer is added to the map,
        // get the rendering context for the map canvas.
        onAdd: function () {
        const canvas = document.createElement('canvas');
        canvas.width = this.width;
        canvas.height = this.height;
        this.context = canvas.getContext('2d');
        },
        
        // Call once before every frame where the icon will be used.
        render: function () {
        const duration = 1000;
        const t = (performance.now() % duration) / duration;
        
        const radius = (size / 2) * 0.3;
        const outerRadius = (size / 2) * 0.7 * t + radius;
        const context = this.context;
        
        // Draw the outer circle.
        context.clearRect(0, 0, this.width, this.height);
        context.beginPath();
        context.arc(
        this.width / 2,
        this.height / 2,
        outerRadius,
        0,
        Math.PI * 2
        );
        context.fillStyle = `rgba(255, 200, 200, ${1 - t})`;
        context.fill();
        
        // Draw the inner circle.
        context.beginPath();
        context.arc(
        this.width / 2,
        this.height / 2,
        radius,
        0,
        Math.PI * 2
        );
        context.fillStyle = 'rgba(255, 100, 100, 1)';
        context.strokeStyle = 'white';
        context.lineWidth = 2 + 4 * (1 - t);
        context.fill();
        context.stroke();
        
        // Update this image's data with data from the canvas.
        this.data = context.getImageData(
        0,
        0,
        this.width,
        this.height
        ).data;
        
        // Continuously repaint the map, resulting
        // in the smooth animation of the dot.
        map.triggerRepaint();
        
        // Return `true` to let the map know that the image was updated.
        return true;
        }
        };

        map.on('load', () => {
            map.addImage('pulsing-dot', pulsingDot, { pixelRatio: 2 });

            // Fetch user's current position using Geolocation API
            navigator.geolocation.getCurrentPosition(
            position => {
                const userCoordinates = [position.coords.longitude, position.coords.latitude];
                map.getSource('dot-point').setData({
                    'type': 'FeatureCollection',
                    'features': [
                        {
                            'type': 'Feature',
                            'geometry': {
                                'type': 'Point',
                                'coordinates': userCoordinates,
                            }
                        }
                    ]
                });

                // Change dot visibility to 'visible'
                map.setLayoutProperty('layer-with-pulsing-dot', 'visibility', 'visible');
            },
            error => {
                console.error(`Error getting location: ${error.message}`);
                // Handle error if location fetching fails
                map.flyTo({ center: [-31.384864, 47.600246], zoom: 2 });
                map.setLayoutProperty('layer-with-pulsing-dot', 'visibility', 'none');
            }
        );


            map.addSource('dot-point', {
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                    'features': [
                        {
                            'type': 'Feature',
                            'geometry': {
                                'type': 'Point'
                            }
                        }
                    ]
                }
            });

            map.addLayer({
                'id': 'layer-with-pulsing-dot',
                'type': 'symbol',
                'source': 'dot-point',
                'layout': {
                    'icon-image': 'pulsing-dot'
                }
            });
        });

        function fetchEarthquakeData() {
            fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson')
                .then(response => response.json())
                .then(data => {
                    map.getSource('earthquakes').setData(data);
                })
                .catch(error => {
                    console.error('Error fetching earthquake data:', error);
                });
        }

        map.on('load', function () {
            map.addSource('earthquakes', {
                'type': 'geojson',
                'data': 'https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson'
            });

        map.addLayer({
            'id': 'earthquakesLayer',
            'type': 'circle',
            'source': 'earthquakes',
            'paint': {
                'circle-radius': [
                    'interpolate',
                    ['linear'],
                    ['get', 'mag'],
                    1, 4,
                    6, 40
                ],
                'circle-color': [
                    'interpolate',
                    ['linear'],
                    ['get', 'mag'],
                    1, 'green',
                    3, 'yellow',
                    5, 'red'
                ],
                'circle-opacity': 0.6
            }
            });
            setInterval(fetchEarthquakeData, 3000000);
        });
        
        map.on('style.load', () => {
            map.addSource('mapbox-dem', {
            'type': 'raster-dem',
            'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
            'tileSize': 512,
            'maxzoom': 14
            });
            // add the DEM source as a terrain layer with exaggerated height
            map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });
            });
        
        const popup = new mapboxgl.Popup({ closeOnClick: false })
            .setLngLat([-31.384864, 47.600246])
            .setHTML('<h3>Sæl/l,Rauðu hringirnir eru jarðskjálftar. Rautt = mikill | grænn = lítill </h3>')
            .addTo(map);
        
        map.addControl(new mapboxgl.FullscreenControl(), "top-right");
        map.addControl(new MapboxGeocoder({accessToken: mapboxgl.accessToken,mapboxgl: mapboxgl}),"bottom-left");
        map.addControl(new mapboxgl.ScaleControl(), "bottom-left");
        map.addControl(new mapboxgl.NavigationControl(), "bottom-right");
        map.addControl(new MapboxDirections({accessToken: mapboxgl.accessToken}),'top-left');
    </script>
</body>
</html>
